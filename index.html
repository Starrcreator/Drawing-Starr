<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drawing-Starr Compact</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; width: 100vw; touch-action: none; }
        
        #ui-panel { 
            position: absolute; top: 0; left: 0; z-index: 100; 
            background: rgba(20, 20, 20, 0.9); width: 140px; height: 100vh;
            padding: 10px; border-right: 1px solid #444; color: white;
            box-sizing: border-box; display: flex; flex-direction: column; gap: 8px;
        }

        #show-menu-btn {
            position: absolute; top: 10px; left: 10px; z-index: 101;
            background: #007AFF; color: white; border: none; padding: 8px;
            border-radius: 5px; font-size: 10px; display: none;
        }

        .upload-lbl {
            display: block; padding: 6px; background: #333; border: 1px dashed #007AFF;
            border-radius: 4px; color: #007AFF; text-align: center; font-size: 9px; cursor: pointer;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px;
        }
        .grid-btn { background: #444; border: 1px solid #666; height: 25px; border-radius: 3px; cursor: pointer; }
        .grid-btn.active { background: #007AFF; border-color: #fff; }

        #stage { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        #square-box { position: absolute; transform-origin: center center; }
        #display-image { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        #draw-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; touch-action: none; }

        .tool-row { display: flex; gap: 3px; }
        .tool-btn { flex: 1; padding: 10px; border-radius: 4px; background: #333; border: none; color: white; font-size: 14px; }
        .tool-btn.active { background: #007AFF; }
        
        label { font-size: 8px; color: #aaa; text-transform: uppercase; margin-top: 5px; }
        input[type="range"] { width: 100%; margin: 0; }
        
        .action-btn { background: #007AFF; color: white; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 10px; border: none; margin-top: auto; }
        .clear-btn { background: #444; color: #ff453a; padding: 5px; font-size: 8px; border: 1px solid #ff453a; border-radius: 3px; margin-top: 5px; }
        
        #unlock-btn {
            position: fixed; top: 10px; right: 10px; z-index: 200; width: 50px; height: 50px;
            background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%;
            color: white; font-size: 8px; display: none; align-items: center; justify-content: center; text-align: center;
        }
        #lock-shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; display: none; }
    </style>
</head>
<body>

    <button id="show-menu-btn" onclick="toggleMenu(true)">MENU</button>

    <div id="ui-panel">
        <label>1. Image</label>
        <label for="upload" class="upload-lbl">LOAD PHOTO</label>
        <input type="file" id="upload" accept="image/*" style="display:none">
        
        <label>2. Blocks</label>
        <div class="grid-container">
            <button class="grid-btn" onclick="goToQuad(0,0,0)"></button>
            <button class="grid-btn" onclick="goToQuad(1,0,1)"></button>
            <button class="grid-btn" onclick="goToQuad(2,0,2)"></button>
            <button class="grid-btn" onclick="goToQuad(0,1,3)"></button>
            <button class="grid-btn" onclick="goToQuad(1,1,4)"></button>
            <button class="grid-btn" onclick="goToQuad(2,1,5)"></button>
            <button class="grid-btn" onclick="goToQuad(0,2,6)"></button>
            <button class="grid-btn" onclick="goToQuad(1,2,7)"></button>
            <button class="grid-btn" onclick="goToQuad(2,2,8)"></button>
        </div>

        <label>3. Tools</label>
        <div class="tool-row">
            <button id="btn-move" class="tool-btn active" onclick="setTool('move')">ü§ö</button>
            <button id="btn-draw" class="tool-btn" onclick="setTool('draw')">‚úèÔ∏è</button>
            <button id="btn-erase" class="tool-btn" onclick="setTool('erase')">üßº</button>
        </div>
        
        <label>Zoom (<span id="zVal">1.0</span>x)</label>
        <input type="range" id="zoomRange" min="1.0" max="8.0" step="0.1" value="1.0" oninput="updateView()">

        <input type="color" id="penColor" value="#007AFF" style="width:100%; height:25px; border:none; background:none; margin-top:5px;">

        <div style="font-size:8px; margin-top:5px;">
            <label style="color:white; display:block;"><input type="checkbox" id="colorToggle" onchange="updateView()"> STAY COLOR</label>
            <label style="color:white; display:block;"><input type="checkbox" id="invToggle" onchange="updateView()"> INVERT</label>
        </div>

        <button class="clear-btn" onclick="clearDraw()">CLEAR ALL</button>
        <button class="action-btn" onclick="lockApp()">LOCK & START</button>
    </div>

    <div id="unlock-btn" ondblclick="unlockApp()">DBL TAP<br>UNLOCK</div>
    <div id="lock-shield"></div>

    <div id="stage">
        <div id="square-box">
            <img id="display-image">
            <canvas id="draw-canvas"></canvas>
        </div>
    </div>

    <script>
        const img = document.getElementById('display-image');
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        const box = document.getElementById('square-box');
        const ui = document.getElementById('ui-panel');
        const showBtn = document.getElementById('show-menu-btn');
        const shield = document.getElementById('lock-shield');
        const unlockBtn = document.getElementById('unlock-btn');
        const zSlider = document.getElementById('zoomRange');
        
        let panX = 0, panY = 0, qX = 0, qY = 0, startX = 0, startY = 0;
        let isDragging = false, currentTool = 'move', wakeLock = null, side = 0;

        document.getElementById('upload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => { 
                img.src = f.target.result; 
                img.onload = () => {
                    side = Math.max(img.naturalWidth, img.naturalHeight);
                    box.style.width = side + 'px'; box.style.height = side + 'px';
                    canvas.width = side; canvas.height = side;
                    resetView();
                };
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        }

        function goToQuad(col, row, idx) {
            const moveStep = side * 0.45;
            qX = (1 - col) * moveStep;
            qY = (1 - row) * moveStep;
            panX = 0; panY = 0;
            document.querySelectorAll('.grid-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            // Removed the line that forced zoom to 3.0
            updateView();
        }

        function updateView() {
            if (!side) return;
            const zoom = parseFloat(zSlider.value);
            document.getElementById('zVal').innerText = zoom.toFixed(1);
            // Combined movement divided by zoom for 1:1 scale accuracy
            const tx = (qX + panX) / zoom;
            const ty = (qY + panY) / zoom;
            box.style.transform = `scale(${zoom}) translate(${tx}px, ${ty}px)`;
            
            const gray = document.getElementById('colorToggle').checked ? 0 : 100;
            const inv = document.getElementById('invToggle').checked ? 100 : 0;
            img.style.filter = `grayscale(${gray}%) invert(${inv}%) contrast(180%)`;
        }

        const handleTouch = (e) => {
            if (shield.style.display === 'block') return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleFac = side / rect.width;
            const x = (touch.clientX - rect.left) * scaleFac;
            const y = (touch.clientY - rect.top) * scaleFac;

            if (currentTool === 'move') {
                if (e.type === 'touchstart') { isDragging = true; startX = touch.clientX - panX; startY = touch.clientY - panY; }
                else if (e.type === 'touchmove' && isDragging) { panX = touch.clientX - startX; panY = touch.clientY - startY; updateView(); }
            } else {
                if (e.type === 'touchstart') { ctx.beginPath(); ctx.moveTo(x, y); }
                else if (e.type === 'touchmove') {
                    ctx.globalCompositeOperation = (currentTool === 'erase') ? 'destination-out' : 'source-over';
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = document.getElementById('penColor').value;
                    ctx.lineWidth = (side / 1000) * (currentTool === 'erase' ? 40 : 10);
                    ctx.lineCap = "round"; ctx.stroke();
                }
            }
        };

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleTouch(e); }, { passive: false });
        window.addEventListener('touchend', () => isDragging = false);

        function resetView() { qX = 0; qY = 0; panX = 0; panY = 0; zSlider.value = 1.0; updateView(); }
        function clearDraw() { if(confirm("Clear Highlights?")) ctx.clearRect(0, 0, side, side); }
        function toggleMenu(v) { ui.style.display = v ? 'flex' : 'none'; showBtn.style.display = v ? 'none' : 'block'; }

        async function lockApp() {
            toggleMenu(false); shield.style.display = 'block'; unlockBtn.style.display = 'flex';
            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
        }

        function unlockApp() {
            toggleMenu(true); shield.style.display = 'none'; unlockBtn.style.display = 'none';
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
        }
    </script>
</body>
</html>
