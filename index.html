<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drawing Starr</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { 
            margin: 0; background: #000; overflow: hidden; font-family: sans-serif; 
            height: 100vh; width: 100vw; touch-action: none; 
            -webkit-user-select: none; user-select: none;
        }
        
        /* Compact UI Panel */
        #ui-panel { 
            position: absolute; top: 10px; left: 10px; z-index: 100; 
            background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(8px);
            padding: 8px; border-radius: 10px; color: white; 
            width: 170px; border: 1px solid rgba(255, 255, 255, 0.1); 
            pointer-events: auto; max-height: 90vh; overflow-y: auto; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Landscape orientation: menu stays left */
        @media (orientation: landscape) {
            #ui-panel { left: 10px; top: 50%; transform: translateY(-50%); }
        }

        /* Small floating button to show menu when hidden */
        #show-menu-btn {
            position: absolute; top: 15px; left: 15px; z-index: 101;
            background: rgba(0, 122, 255, 0.8); color: white; border: none;
            padding: 8px 12px; border-radius: 20px; font-size: 10px; font-weight: bold;
            display: none; cursor: pointer;
        }

        #upload { display: none; }
        .custom-file-upload {
            display: block; width: 100%; padding: 8px; margin-top: 4px;
            background: rgba(28, 28, 30, 0.6); border: 1.5px dashed #007AFF; border-radius: 6px;
            color: #007AFF; text-align: center; font-weight: bold; font-size: 8px;
            cursor: pointer; box-sizing: border-box;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            margin: 8px auto; width: 75px; aspect-ratio: 1 / 1;
        }
        .grid-btn {
            background: rgba(51, 51, 51, 0.5); border: 1px solid #555; border-radius: 3px; 
            cursor: pointer; height: 22px;
        }
        .grid-btn.active { background: #007AFF; border-color: #007AFF; }

        #stage { 
            position: relative; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; 
            display: flex; justify-content: center; align-items: center; background: #000;
        }

        #placeholder-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; opacity: 0.3; filter: blur(8px);
        }
        
        #display-image { 
            max-width: 100vw; max-height: 100vh; width: auto; height: auto; display: none; 
            will-change: transform; transform-origin: center center; z-index: 2;
        }
        
        label { display: block; margin-top: 6px; font-size: 8px; color: #007AFF; font-weight: bold; text-transform: uppercase; }
        input[type="range"] { width: 100%; margin-top: 2px; height: 10px; }
        .btn-row { display: flex; gap: 4px; margin-top: 6px; }
        .check-row { display: flex; align-items: center; gap: 5px; margin-top: 6px; font-size: 9px; }
        
        button { flex: 1; padding: 6px; border: none; border-radius: 5px; font-weight: bold; font-size: 8px; cursor: pointer; }
        .blue-btn { background: #007AFF; color: white; width: 100%; margin-top: 6px; padding: 10px; font-size: 10px; }
        .gray-btn { background: rgba(68, 68, 68, 0.7); color: white; }
        .yellow-btn { background: #ffcc00; color: #000; width: 100%; margin-top: 6px; }

        #unlock-btn {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            width: 55px; height: 55px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255,255,255,0.4); border-radius: 50%;
            color: white; font-size: 8px; display: none; align-items: center; justify-content: center; 
            text-align: center; backdrop-filter: blur(8px); user-select: none;
        }
        #lock-shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; display: none; }
        #tutorial-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center; padding: 20px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <button id="show-menu-btn" onclick="toggleMenu(true)">SHOW MENU</button>

    <div id="tutorial-overlay">
        <div id="tutorial-content" style="max-width: 250px;">
            <h2 id="tut-title" style="color: #007AFF; font-size: 18px;">Drawing Starr</h2>
            <p id="tut-text" style="font-size: 12px; line-height: 1.4;">Professional tracing lightbox.</p>
            <button onclick="nextStep()" class="blue-btn">NEXT</button>
        </div>
    </div>

    <div id="ui-panel">
        <label>1. Image Source</label>
        <label for="upload" class="custom-file-upload" id="upload-label">+ CHOOSE IMAGE</label>
        <input type="file" id="upload" accept="image/*">
        
        <label>2. Focus Grid</label>
        <div class="grid-container">
            <button class="grid-btn" onclick="setGrid('tl', 0)"></button>
            <button class="grid-btn" onclick="setGrid('tm', 1)"></button>
            <button class="grid-btn" onclick="setGrid('tr', 2)"></button>
            <button class="grid-btn" onclick="setGrid('ml', 3)"></button>
            <button class="grid-btn" onclick="setGrid('c', 4)"></button>
            <button class="grid-btn" onclick="setGrid('mr', 5)"></button>
            <button class="grid-btn" onclick="setGrid('bl', 6)"></button>
            <button class="grid-btn" onclick="setGrid('bm', 7)"></button>
            <button class="grid-btn" onclick="setGrid('br', 8)"></button>
        </div>
        
        <label>Zoom (<span id="zoomVal">1.0</span>x)</label>
        <input type="range" id="zoomRange" min="1.0" max="6.0" step="0.1" value="1.0">

        <label>3. View Options</label>
        <div class="check-row">
            <input type="checkbox" id="colorToggle" onchange="updateView()">
            <span>STAY IN COLOR</span>
        </div>
        <div class="btn-row">
            <button class="gray-btn" onclick="rotateImg()">ROTATE</button>
            <button class="gray-btn" onclick="flipImg()">FLIP</button>
        </div>
        
        <div class="btn-row">
            <button class="gray-btn" onclick="resetAll()" style="background: #D32F2F;">RESET</button>
            <button class="gray-btn" onclick="toggleMenu(false)">HIDE UI</button>
        </div>

        <label>4. Filters</label>
        <input type="range" id="lineWeight" min="20" max="200" value="100">
        <input type="range" id="contrast" min="100" max="1000" value="300">
        
        <button class="yellow-btn" id="peek-btn">HOLD TO PEEK</button>
        <button class="blue-btn" onclick="lockApp()">LOCK & START</button>
        <button class="gray-btn" onclick="redoTutorial()" style="margin-top:5px; width:100%; opacity:0.6;">GUIDE</button>
    </div>

    <div id="unlock-btn" ondblclick="unlockApp()">DBL TAP<br>UNLOCK</div>
    <div id="lock-shield"></div>

    <div id="stage">
        <img id="placeholder-bg" src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=1920&auto=format&fit=crop" alt="Art Background">
        <img id="display-image" draggable="false">
    </div>

    <script>
        const upload = document.getElementById('upload');
        const uploadLabel = document.getElementById('upload-label');
        const img = document.getElementById('display-image');
        const placeholderBg = document.getElementById('placeholder-bg');
        const ui = document.getElementById('ui-panel');
        const showBtn = document.getElementById('show-menu-btn');
        const shield = document.getElementById('lock-shield');
        const unlockBtn = document.getElementById('unlock-btn');
        const peekBtn = document.getElementById('peek-btn');
        const zoomRange = document.getElementById('zoomRange');
        const colorToggle = document.getElementById('colorToggle');
        const tutOverlay = document.getElementById('tutorial-overlay');
        
        let panX = 0, panY = 0, startX = 0, startY = 0, isDragging = false, isPeeking = false;
        let rotation = 0, flip = 1, gridMode = 'none';

        // Tutorial
        let currentStep = 0;
        const steps = [
            { title: "Welcome", text: "Place paper over the screen to trace." },
            { title: "Smart Zoom", text: "Grid buttons remember your manual zoom level." },
            { title: "Stay in Color", text: "Use the checkbox to toggle grayscale filters off instantly." },
            { title: "Hide UI", text: "Use 'HIDE UI' to clear the screen without locking." }
        ];

        function nextStep() {
            currentStep++;
            if (currentStep < steps.length) {
                document.getElementById('tut-title').innerText = steps[currentStep].title;
                document.getElementById('tut-text').innerText = steps[currentStep].text;
            } else {
                tutOverlay.style.display = 'none';
                localStorage.setItem('drawingstarr_onboarded', 'true');
            }
        }
        function redoTutorial() { localStorage.removeItem('drawingstarr_onboarded'); location.reload(); }
        window.onload = () => { if (localStorage.getItem('drawingstarr_onboarded')) tutOverlay.style.display = 'none'; };

        // New Menu Toggle Logic
        function toggleMenu(visible) {
            ui.style.display = visible ? 'block' : 'none';
            showBtn.style.display = visible ? 'none' : 'block';
        }

        function setGrid(mode, btnIdx) {
            gridMode = mode;
            document.querySelectorAll('.grid-btn').forEach((b, i) => b.classList.toggle('active', i === btnIdx));
            panX = 0; panY = 0; 
            if (parseFloat(zoomRange.value) === 1.0) zoomRange.value = 3.0;
            updateView();
        }

        upload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadLabel.innerText = "âœ“ Loaded";
                img.src = URL.createObjectURL(file);
                img.style.display = 'block';
                placeholderBg.style.display = 'none';
                img.onload = () => { resetAll(); };
            }
        };

        function updateView() {
            if (!img.src) return;
            const zoom = parseFloat(zoomRange.value);
            document.getElementById('zoomVal').innerText = zoom.toFixed(1);
            let oX = "50%", oY = "50%";
            if (gridMode.includes('t')) oY = "0%"; if (gridMode.includes('b')) oY = "100%";
            if (gridMode.includes('l')) oX = "0%"; if (gridMode.includes('r')) oX = "100%";
            img.style.transformOrigin = `${oX} ${oY}`;
            img.style.transform = `scale(${zoom}) translate(${panX / zoom}px, ${panY / zoom}px) rotate(${rotation}deg) scaleX(${flip})`;
            
            const con = document.getElementById('contrast').value;
            const weight = document.getElementById('lineWeight').value;
            // CHECKBOX LOGIC: If colorToggle is checked OR isPeeking is true, show color.
            if (colorToggle.checked || isPeeking) {
                img.style.filter = "none";
            } else {
                img.style.filter = `grayscale(100%) contrast(${con}%) brightness(${weight}%)`;
            }
        }

        function rotateImg() { rotation = (rotation + 90) % 360; updateView(); }
        function flipImg() { flip *= -1; updateView(); }
        function resetAll() { panX = 0; panY = 0; rotation = 0; flip = 1; gridMode = 'none'; zoomRange.value = 1.0; updateView(); }

        // Touch Interaction
        img.addEventListener('touchstart', (e) => {
            if (shield.style.display === 'block') return;
            isDragging = true;
            startX = e.touches[0].clientX - panX;
            startY = e.touches[0].clientY - panY;
        });
        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            panX = e.touches[0].clientX - startX; panY = e.touches[0].clientY - startY; updateView();
        });
        window.addEventListener('touchend', () => isDragging = false);

        peekBtn.ontouchstart = (e) => { e.preventDefault(); isPeeking = true; updateView(); };
        peekBtn.ontouchend = () => { isPeeking = false; updateView(); };

        function lockApp() {
            if (!img.src) return;
            ui.style.display = 'none';
            showBtn.style.display = 'none';
            shield.style.display = 'block';
            unlockBtn.style.display = 'flex';
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
        }

        function unlockApp() {
            ui.style.display = 'block';
            shield.style.display = 'none';
            unlockBtn.style.display = 'none';
            if (document.exitFullscreen) document.exitFullscreen();
        }

        document.querySelectorAll('input').forEach(el => el.oninput = updateView);
    </script>
</body>
</html>
