<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drawing-Starr</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; height: 100vh; width: 100vw; touch-action: none; user-select: none; }
        
        #ui-panel { 
            position: absolute; top: 10px; left: 10px; z-index: 100; 
            background: rgba(25, 25, 25, 0.9); backdrop-filter: blur(10px);
            padding: 10px; border-radius: 12px; color: white; width: 180px;
            border: 1px solid rgba(255,255,255,0.1); max-height: 90vh; overflow-y: auto;
        }

        #show-menu-btn {
            position: absolute; top: 15px; left: 15px; z-index: 101;
            background: #007AFF; color: white; border: none; padding: 10px;
            border-radius: 20px; font-size: 10px; font-weight: bold; display: none;
        }

        .custom-file-upload {
            display: block; width: 100%; padding: 8px; background: #1c1c1e;
            border: 1.5px dashed #007AFF; border-radius: 6px; color: #007AFF;
            text-align: center; font-weight: bold; font-size: 9px; margin-bottom: 8px;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px;
            margin: 5px auto; width: 90px;
        }
        .grid-btn { background: #333; border: 1px solid #555; height: 28px; border-radius: 4px; cursor: pointer; }
        .grid-btn.active { background: #007AFF; border-color: #fff; }

        #stage { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* The Virtual Square Container */
        #square-box { 
            position: relative; width: 1000px; height: 1000px; 
            display: flex; align-items: center; justify-content: center;
            transform-origin: center center;
        }
        #display-image { max-width: 100%; max-height: 100%; pointer-events: none; }
        #draw-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; touch-action: none; }

        .tool-row { display: flex; gap: 4px; margin-top: 8px; }
        .tool-btn { flex: 1; padding: 10px; border-radius: 6px; font-size: 14px; background: #444; border: none; color: white; }
        .tool-btn.active { background: #007AFF; }
        
        label { display: block; margin-top: 8px; font-size: 8px; color: #007AFF; font-weight: bold; }
        .check-row { display: flex; align-items: center; gap: 8px; margin-top: 5px; font-size: 10px; }
        input[type="range"] { width: 100%; margin-top: 4px; }
        
        .blue-btn { background: #007AFF; color: white; width: 100%; margin-top: 10px; padding: 12px; border-radius: 8px; font-weight: bold; }
        .red-btn { background: #D32F2F; color: white; padding: 6px; font-size: 9px; border-radius: 4px; margin-top: 5px; width: 100%; }
        
        #unlock-btn {
            position: fixed; top: 20px; right: 20px; z-index: 200; width: 60px; height: 60px;
            background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%;
            color: white; font-size: 8px; display: none; align-items: center; justify-content: center; text-align: center;
        }
        #lock-shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; display: none; }
    </style>
</head>
<body>

    <button id="show-menu-btn" onclick="toggleMenu(true)">SHOW MENU</button>

    <div id="ui-panel">
        <label>1. LOAD IMAGE</label>
        <label for="upload" class="custom-file-upload">UPLOAD PHOTO</label>
        <input type="file" id="upload" accept="image/*" style="display:none">
        
        <label>2. QUADRANT FOCUS</label>
        <div class="grid-container">
            <button class="grid-btn" onclick="goToQuad(300, 300, 0)"></button>
            <button class="grid-btn" onclick="goToQuad(0, 300, 1)"></button>
            <button class="grid-btn" onclick="goToQuad(-300, 300, 2)"></button>
            <button class="grid-btn" onclick="goToQuad(300, 0, 3)"></button>
            <button class="grid-btn" onclick="goToQuad(0, 0, 4)"></button>
            <button class="grid-btn" onclick="goToQuad(-300, 0, 5)"></button>
            <button class="grid-btn" onclick="goToQuad(300, -300, 6)"></button>
            <button class="grid-btn" onclick="setQuad(0, -300, 7)"></button>
            <button class="grid-btn" onclick="goToQuad(-300, -300, 8)"></button>
        </div>

        <label>3. TOOLS</label>
        <div class="tool-row">
            <button id="btn-move" class="tool-btn active" onclick="setTool('move')">ü§ö</button>
            <button id="btn-draw" class="tool-btn" onclick="setTool('draw')">‚úèÔ∏è</button>
            <button id="btn-erase" class="tool-btn" onclick="setTool('erase')">üßº</button>
        </div>
        
        <label>HIGHLIGHT COLOR</label>
        <input type="color" id="penColor" value="#ff0000" style="width:100%; height:30px; border:none; background:none;">

        <label>ZOOM LEVEL</label>
        <input type="range" id="zoomRange" min="0.5" max="4.0" step="0.1" value="1.0" oninput="updateView()">

        <div class="check-row">
            <input type="checkbox" id="colorToggle" onchange="updateView()"> <span>STAY IN COLOR</span>
        </div>
        <div class="check-row">
            <input type="checkbox" id="invToggle" onchange="updateView()"> <span>INVERT COLORS</span>
        </div>

        <button class="red-btn" onclick="clearDraw()">CLEAR ALL DRAWINGS</button>
        <button class="blue-btn" onclick="lockApp()">LOCK & START</button>
    </div>

    <div id="unlock-btn" ondblclick="unlockApp()">DBL TAP<br>UNLOCK</div>
    <div id="lock-shield"></div>

    <div id="stage">
        <div id="square-box">
            <img id="display-image">
            <canvas id="draw-canvas" width="1000" height="1000"></canvas>
        </div>
    </div>

    <script>
        const img = document.getElementById('display-image');
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        const box = document.getElementById('square-box');
        const ui = document.getElementById('ui-panel');
        const showBtn = document.getElementById('show-menu-btn');
        const shield = document.getElementById('lock-shield');
        const unlockBtn = document.getElementById('unlock-btn');
        
        let panX = 0, panY = 0, qX = 0, qY = 0, startX = 0, startY = 0;
        let isDragging = false, currentTool = 'move', wakeLock = null;

        document.getElementById('upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => { img.src = f.target.result; updateView(); };
            reader.readAsDataURL(file);
        };

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        }

        function goToQuad(x, y, idx) {
            qX = x; qY = y; panX = 0; panY = 0;
            document.querySelectorAll('.grid-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            if (document.getElementById('zoomRange').value < 1.5) document.getElementById('zoomRange').value = 2.0;
            updateView();
        }

        function updateView() {
            const zoom = document.getElementById('zoomRange').value;
            // Move the square box based on Quadrant + Manual Pan
            box.style.transform = `scale(${zoom}) translate(${qX + panX}px, ${qY + panY}px)`;
            
            const gray = document.getElementById('colorToggle').checked ? 0 : 100;
            const inv = document.getElementById('invToggle').checked ? 100 : 0;
            img.style.filter = `grayscale(${gray}%) invert(${inv}%) contrast(200%)`;
            
            // Re-draw existing lines with new color if color is changed
            // To make "global color change" work properly, we'd need to store coordinates.
            // For now, we change the current brush color.
        }

        const handleTouch = (e) => {
            if (shield.style.display === 'block') return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scale = 1000 / rect.width;
            const x = (touch.clientX - rect.left) * scale;
            const y = (touch.clientY - rect.top) * scale;

            if (currentTool === 'move') {
                if (e.type === 'touchstart') { isDragging = true; startX = touch.clientX - panX; startY = touch.clientY - panY; }
                else if (e.type === 'touchmove' && isDragging) { panX = touch.clientX - startX; panY = touch.clientY - startY; updateView(); }
            } else {
                if (e.type === 'touchstart') { ctx.beginPath(); ctx.moveTo(x, y); }
                else if (e.type === 'touchmove') {
                    ctx.globalCompositeOperation = (currentTool === 'erase') ? 'destination-out' : 'source-over';
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = document.getElementById('penColor').value;
                    ctx.lineWidth = (currentTool === 'erase') ? 20 : 5;
                    ctx.lineCap = "round";
                    ctx.stroke();
                }
            }
        };

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleTouch(e); }, { passive: false });
        window.addEventListener('touchend', () => isDragging = false);

        function clearDraw() { ctx.clearRect(0, 0, 1000, 1000); }
        function toggleMenu(v) { ui.style.display = v ? 'block' : 'none'; showBtn.style.display = v ? 'none' : 'block'; }

        async function lockApp() {
            toggleMenu(false); shield.style.display = 'block'; unlockBtn.style.display = 'flex';
            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        }

        function unlockApp() {
            toggleMenu(true); shield.style.display = 'none'; unlockBtn.style.display = 'none';
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
            if (document.exitFullscreen) document.exitFullscreen();
        }
    </script>
</body>
</html>
