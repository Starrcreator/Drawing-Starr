<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drawing Starr</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; height: 100vh; width: 100vw; touch-action: none; }
        
        #ui-panel { 
            position: absolute; top: 10px; left: 10px; z-index: 100; 
            background: rgba(20, 20, 20, 0.95); padding: 15px; border-radius: 12px; 
            color: white; width: 250px; border: 1px solid #444; pointer-events: auto;
            max-height: 85vh; overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Added shadow for better separation */
        }

        #upload { display: none; }
        .custom-file-upload {
            display: block; width: 100%; padding: 12px; margin-top: 8px;
            background: #1c1c1e; border: 2px dashed #007AFF; border-radius: 8px;
            color: #007AFF; text-align: center; font-weight: bold; font-size: 11px;
            cursor: pointer; box-sizing: border-box;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px;
            margin: 15px auto; width: 110px; aspect-ratio: 1 / 1;
        }
        .grid-btn {
            background: #333; border: 1px solid #555; border-radius: 4px; cursor: pointer; transition: all 0.2s;
        }
        .grid-btn:active { background: #555; }
        .grid-btn.active { background: #007AFF; border-color: #007AFF; box-shadow: 0 0 8px rgba(0,122,255,0.5); }

        #tutorial-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center; padding: 20px; box-sizing: border-box;
        }
        .hidden { display: none !important; }

        #stage { 
            position: relative; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; 
            display: flex; justify-content: center; align-items: center;
            background: #000;
        }

        /* NEW: Placeholder Background Style */
        #placeholder-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0; /* Sit behind everything */
            opacity: 0.5; /* Dim it down */
            filter: blur(8px) grayscale(40%); /* Blur so it doesn't distract */
            pointer-events: none;
        }
        
        #display-image { 
            max-width: 100vw; max-height: 100vh; width: auto; height: auto; display: none; 
            will-change: transform; transform-origin: center center;
            z-index: 2; /* Sit on top of placeholder */
        }
        
        #lock-shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; display: none; }
        #unlock-btn {
            position: fixed; top: 15px; right: 15px; z-index: 200;
            width: 65px; height: 65px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255,255,255,0.4); border-radius: 50%;
            color: white; font-size: 10px; display: none; align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(8px);
        }

        label { display: block; margin-top: 10px; font-size: 10px; color: #007AFF; font-weight: bold; text-transform: uppercase; }
        input[type="range"] { width: 100%; margin-top: 5px; cursor: pointer; }
        .btn-row { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        button { flex: 1; min-width: 45%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 10px; }
        .blue-btn { background: #007AFF; color: white; width: 100%; margin-top: 10px; padding: 14px; font-size: 13px; }
        .gray-btn { background: #444; color: white; }
        .yellow-btn { background: #ffcc00; color: #000; width: 100%; margin-top: 10px; }
        .check-row { display: flex; align-items: center; margin-top: 10px; font-size: 11px; gap: 10px; }
    </style>
</head>
<body>

    <div id="tutorial-overlay">
        <div id="tutorial-content">
            <h2 id="tut-title" style="color: #007AFF;">Drawing Starr</h2>
            <p id="tut-text">Your Starr-branded lightbox for perfect tracing.</p>
            <button onclick="nextStep()" id="tut-btn" class="blue-btn">NEXT</button>
        </div>
    </div>

    <div id="ui-panel">
        <label>1. Image Source</label>
        <label for="upload" class="custom-file-upload" id="upload-label">+ CHOOSE IMAGE</label>
        <input type="file" id="upload" accept="image/*">
        
        <label>2. Focus Grid (Tap to Zoom)</label>
        <div class="grid-container" id="grid-box">
            <button class="grid-btn" onclick="setGrid('tl', 0)"></button>
            <button class="grid-btn" onclick="setGrid('tm', 1)"></button>
            <button class="grid-btn" onclick="setGrid('tr', 2)"></button>
            <button class="grid-btn" onclick="setGrid('ml', 3)"></button>
            <button class="grid-btn" onclick="setGrid('c', 4)"></button>
            <button class="grid-btn" onclick="setGrid('mr', 5)"></button>
            <button class="grid-btn" onclick="setGrid('bl', 6)"></button>
            <button class="grid-btn" onclick="setGrid('bm', 7)"></button>
            <button class="grid-btn" onclick="setGrid('br', 8)"></button>
        </div>
        
        <label>Manual Zoom (<span id="zoomVal">1.0</span>x)</label>
        <input type="range" id="zoomRange" min="1.0" max="6.0" step="0.1" value="1.0">

        <label>3. Controls</label>
        <div class="btn-row">
            <button class="gray-btn" onclick="rotateImg()">ROTATE 90°</button>
            <button class="gray-btn" onclick="flipImg()">FLIP HORIZ</button>
        </div>
        
        <div class="check-row">
            <input type="checkbox" id="invertToggle">
            <label style="margin:0; color:white;">INVERT COLORS</label>
        </div>

        <label>4. Filters</label>
        <input type="range" id="lineWeight" min="20" max="200" value="100">
        <input type="range" id="contrast" min="100" max="1000" value="300">
        
        <button class="yellow-btn" id="peek-btn">HOLD TO PEEK COLOR</button>

        <div class="btn-row">
            <button class="gray-btn" onclick="resetAll()" style="background: #D32F2F;">RESET VIEW</button>
            <button class="blue-btn" onclick="lockApp()">LOCK & START</button>
        </div>
    </div>

    <div id="unlock-btn" ondblclick="unlockApp()">DBL TAP<br>UNLOCK</div>
    <div id="lock-shield"></div>

    <div id="stage">
        <img id="placeholder-bg" src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=1920&auto=format&fit=crop" alt="Art Background">
        <img id="display-image" draggable="false">
    </div>

    <script>
        const upload = document.getElementById('upload');
        const uploadLabel = document.getElementById('upload-label');
        const img = document.getElementById('display-image');
        // Get reference to the new placeholder
        const placeholderBg = document.getElementById('placeholder-bg');
        const ui = document.getElementById('ui-panel');
        const shield = document.getElementById('lock-shield');
        const unlockBtn = document.getElementById('unlock-btn');
        const peekBtn = document.getElementById('peek-btn');
        const invertToggle = document.getElementById('invertToggle');
        const tutOverlay = document.getElementById('tutorial-overlay');
        const zoomRange = document.getElementById('zoomRange');
        
        let panX = 0, panY = 0, startX = 0, startY = 0, isDragging = false, isPeeking = false;
        let rotation = 0, flip = 1, gridMode = 'none';

        // --- Tutorial ---
        let currentStep = 0;
        const steps = [
            { title: "Welcome to Drawing Starr", text: "Turn your device into a lightbox for perfect tracing." },
            { title: "1. Select Artwork", text: "Upload any photo from your gallery." },
            { title: "2. Grid Focus", text: "Tap a square to zoom in. Use 'RESET VIEW' to see the whole image again." },
            { title: "3. Lock & Start", text: "Tap 'LOCK & START' to freeze the image." }
        ];

        function nextStep() {
            currentStep++;
            if (currentStep < steps.length) {
                document.getElementById('tut-title').innerText = steps[currentStep].title;
                document.getElementById('tut-text').innerText = steps[currentStep].text;
            } else {
                tutOverlay.style.display = 'none';
                localStorage.setItem('drawingstarr_onboarded', 'true');
            }
        }

        // --- Grid Logic ---
        function setGrid(mode, btnIdx) {
            gridMode = mode;
            const buttons = document.querySelectorAll('.grid-btn');
            buttons.forEach(b => b.classList.remove('active'));
            buttons[btnIdx].classList.add('active');

            panX = 0; panY = 0;
            zoomRange.value = 3.0; 
            updateView();
        }

        upload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadLabel.innerText = "✓ " + (file.name.length > 15 ? file.name.substring(0, 15) + "..." : file.name);
                img.src = URL.createObjectURL(file);
                img.style.display = 'block';
                // HIDE THE PLACEHOLDER BACKGROUND
                placeholderBg.style.display = 'none';
                img.onload = () => { resetAll(); };
            }
        };

        function updateView() {
            if (!img.src) return;
            const zoom = parseFloat(zoomRange.value);
            document.getElementById('zoomVal').innerText = zoom.toFixed(1);

            let originX = "50%", originY = "50%";
            if (gridMode.includes('t')) originY = "0%";
            if (gridMode.includes('b')) originY = "100%";
            if (gridMode.includes('l')) originX = "0%";
            if (gridMode.includes('r')) originX = "100%";
            
            img.style.transformOrigin = `${originX} ${originY}`;
            img.style.transform = `scale(${zoom}) translate(${panX / zoom}px, ${panY / zoom}px) rotate(${rotation}deg) scaleX(${flip})`;

            const con = document.getElementById('contrast').value;
            const weight = document.getElementById('lineWeight').value;
            const inv = invertToggle.checked ? 'invert(100%)' : 'invert(0%)';
            img.style.filter = isPeeking ? "none" : `grayscale(100%) contrast(${con}%) brightness(${weight}%) ${inv}`;
        }

        function rotateImg() { rotation = (rotation + 90) % 360; updateView(); }
        function flipImg() { flip *= -1; updateView(); }
        
        function resetAll() { 
            panX = 0; panY = 0; rotation = 0; flip = 1; 
            gridMode = 'none'; 
            zoomRange.value = 1.0; 
            document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
            updateView(); 
        }

        img.addEventListener('touchstart', (e) => {
            if (shield.style.display === 'block') return;
            isDragging = true;
            startX = e.touches[0].clientX - panX;
            startY = e.touches[0].clientY - panY;
        });

        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            panX = e.touches[0].clientX - startX;
            panY = e.touches[0].clientY - startY;
            updateView();
        });

        window.addEventListener('touchend', () => isDragging = false);

        peekBtn.ontouchstart = (e) => { e.preventDefault(); isPeeking = true; updateView(); };
        peekBtn.ontouchend = () => { isPeeking = false; updateView(); };

        document.querySelectorAll('input, select').forEach(el => el.oninput = updateView);

        function lockApp() {
            if (!img.src) return;
            ui.classList.add('hidden');
            shield.style.display = 'block';
            unlockBtn.style.display = 'flex';
        }

        function unlockApp() {
            ui.classList.remove('hidden');
            shield.style.display = 'none';
            unlockBtn.style.display = 'none';
        }

        window.onload = () => {
            if (localStorage.getItem('drawingstarr_onboarded')) tutOverlay.style.display = 'none';
        };
    </script>
</body>
</html>
